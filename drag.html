<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="fontsstles.css" />
    <link rel="stylesheet" href="drop.css" />
    <title>Drag and Drop using javascript</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Drag and Drop</h1>
      </div>
      <div class="arrow-icon">
        <i class="lnr lnr-arrow-left"></i>
        <i class="lnr lnr-arrow-right"></i>
      </div>
      <div class="main-logo">
        <div class="logo"><img src="main-logo.png" alt="" /></div>
        <h2>Creative <span>Heart</span></h2>
      </div>
      <div class="left">
        <div class="list" draggable="true">
          <i class="lnr lnr-earth"> </i> List Item 1
        </div>
        <div class="list" draggable="true">
          <i class="lnr lnr-earth"></i> List Item2
        </div>
        <div class="list" draggable="true">
          <i class="lnr lnr-earth"></i> List Item 3
        </div>
        <div class="list" draggable="true">
          <i class="lnr lnr-earth"></i> List Item 4
        </div>
      </div>
      <div class="right"></div>
    </div>

    <script>
      const list = document.querySelectorAll(".list");
      const rightBox = document.querySelector(".right");
      const leftBox = document.querySelector(".left");

      list.forEach((list) => {
        list.addEventListener("dragstart", function (e) {
          let selected = e.target;
          rightBox.addEventListener("dragover", function (e) {
            e.preventDefault();
          });

          rightBox.addEventListener("drop", function (e) {
            rightBox.appendChild(selected);
            selected = null;
          });
          leftBox.addEventListener("dragover", function (e) {
            e.preventDefault();
          });

          leftBox.addEventListener("drop", function (e) {
            leftBox.appendChild(selected);
            selected = null;
          });
        });
      });
    </script>
  </body>
</html>
